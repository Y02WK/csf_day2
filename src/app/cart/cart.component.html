<div>
    <h1>
        My cart
    </h1>
    <h2 *ngIf="cartMap.size < 1">No staff in cart!</h2>
    <ul>
        <li *ngFor="let item of cartMap | keyvalue">
            {{item.key}}, quantity: {{item.value}}
            <button mat-fab (click)="clearItem(item.key)">
                <mat-icon>remove_shopping_cart</mat-icon>
            </button>
        </li>
    </ul>
</div>
