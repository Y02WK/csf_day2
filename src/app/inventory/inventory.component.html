<div>
    <h1>Please select</h1>
    <mat-list>
        <mat-list-item *ngFor="let item of itemList">
            <img matListAvatar src="{{item.image}}">
            <span>{{item.name}}</span>
            <button mat-fab (click)="addItem(item.id)">
                <mat-icon>add_shopping_cart</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</div>
